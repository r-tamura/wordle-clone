<body>
  <style>
    :root {
      --gray-tone-0: #DDD;
      --black: #111;
      --dark-gray: #444;
      --gray: #555;
      --light-gray: #888;
      --green: #538d4e;
      --space-small: .5rem;
      --text-color: var(--gray-tone-0);
      font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: #DDD;
      background-color: var(--black);
    }

    #app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      place-items: center;
      max-width: 500px;
      height: 100%;
      padding: .5rem 0;
      margin: 0 auto;
      text-align: center;
    }

    .header {
      display: flex;
      width: 100%;
      align-items: center;
    }

    .header .title {
      font-size: 2.2rem;
      margin: 0;
      letter-spacing: .1rem;
      text-transform: uppercase;
      /* idiom */
      position: absolute;
      left: 0;
      right: 0;
      pointer-events: none;
    }

    .header .menu {
      margin-left: auto;
    }

    .header .button {
      border: none;
      background-color: transparent;
      cursor: pointer;
    }

    .header .button svg {
      fill: var(--light-gray);
    }

    #grid {
      width: 370px;
      display: flex;
      flex-direction: column;
      gap: .4rem;
    }

    #grid .row {
      display: flex;
      justify-content: center;
      gap: .4rem;
    }

    .cell {
      border-color: var(--gray);
      border-width: 1px;
      border-style: solid;
      width: 3.75rem;
      height: 3.75rem;
      line-height: 3.75rem;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .flip-container {
      perspective: 1000px;
      position: relative;
    }

    .flipper {
      width: 100%;
      height: 100%;
      transition: 0.6s;
      transform-style: preserve-3d;
      transform-origin: 0 50%;
      position: relative;
    }

    .front,
    .back {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }

    .front {
      z-index: 2;
      transform: rotateX(0deg);
    }

    .back {
      transform: rotateX(180deg);
    }

    #keyboard {
      align-self: baseline;
      width: 100%;
      display: flex;
      flex-direction: column;
      flex: 1 1 auto;
      gap: .5rem;
    }

    #keyboard .row {
      display: flex;
      justify-content: center;
      gap: .5rem;
    }

    .key {
      color: var(--text-color);
      flex: 1;
      height: 3.5rem;
      line-height: 3.5rem;
      border: none;
      border-radius: 5px;
      background-color: var(--light-gray);
      font-size: .8rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
    }

    .key.space {
      background-color: transparent;
    }

    .key.enter {
      width: auto;
    }

    .key.backspace {
      width: auto;
    }

    .key.half {
      flex: 0.5;
    }

    .settings-page {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      ;

      width: 100vw;
      height: 100vh;
      position: fixed;
      background-color: var(--black);
    }

    .settings-page .button {
      text-transform: uppercase;
    }

    .install-button {
      color: var(--light-gray);
      background-color: var(--green);
      position: fixed;
      top: 0;
    }

    .snackbar {
      background-color: var(--light-gray);
      border-radius: 5px;
      padding: 1rem;
      text-align: center;
      transition: opacity 200ms ease-in-out;
      position: fixed;
      /* lol */
      top: 5rem;
      left: 50%;
      transform: translate(-50%);
    }
  </style>
