<!DOCTYPE html>

<head>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
  <title>WORDLE Clone</title>
</head>

<body>
  <style>
    :root {
      --dark-gray: #222;
      --right-gray: #aaa;
      --gray: #555;
      --space-small: .5rem;
    }

    html,
    body {
      color: #DDD;
      background-color: var(--dark-gray);
    }

    #app {
      width: 370px;
      max-width: 100vw;
      margin: 0 auto;
      text-align: center;
    }

    #grid {
      display: flex;
      flex-direction: column;
      gap: .5rem;
    }

    .row {
      display: flex;
      gap: .5rem;
    }

    .cell {
      border-color: var(--gray);
      border-width: 1px;
      border-style: solid;
      width: 4rem;
      height: 4rem;
      line-height: 4rem;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* entire container, keeps perspective */
    .flip-container {
      perspective: 1000px;
      position: relative;
    }

    /* flip speed goes here */
    .flipper {
      width: 100%;
      height: 100%;
      transition: 0.6s;
      transform-style: preserve-3d;
      transform-origin: 0 50%;
      position: relative;
    }

    /* hide back of pane during swap */
    .front,
    .back {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* front pane, placed above back */
    .front {
      z-index: 2;
      /* for firefox 31 */
      transform: rotateX(0deg);
    }

    /* back, initially hidden pane */
    .back {
      transform: rotateX(180deg);
    }
  </style>
  <main id="app">
    <header>
      <h1>WORDLE</h1>
    </header>
    <div id="grid"></div>
    <div id="keyboard"></div>
  </main>
  <script type="module" src="./main.js"></script>
</body>
