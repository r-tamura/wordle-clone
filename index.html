<!DOCTYPE html>

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="mask-icon" href="./icon/safari-pinned-tab.svg" color="#4a90e2">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#4a90e2">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:url" content="https://rtam.xyz/wordle-clone" />
  <meta property="og:title" content="Wordle Clone" />
  <meta property="og:description" content="An installable toy implemantation Wordle" />
  <meta property="og:site_name" content="Wordle Clone" />
  <meta property=”og:image" content="/icon/icon-512x512.png" />
  <title>Wordle Clone</title>
</head>

<body>
  <style>
    :root {
      --black: #111;
      --dark-gray: #444;
      --gray: #555;
      --light-gray: #888;
      --green: #538d4e;
      --space-small: .5rem;
      font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      color: #DDD;
      background-color: var(--black);
    }

    #app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      place-items: center;
      max-width: 500px;
      height: 100%;
      padding: .5rem 0;
      margin: 0 auto;
      text-align: center;
    }

    .header {
      width: 100%;
    }

    h1 {
      font-size: 2.3rem;
      margin: 0;
      letter-spacing: .1rem;
    }

    #grid {
      width: 370px;
      display: flex;
      flex-direction: column;
      gap: .4rem;
    }

    #grid .row {
      display: flex;
      justify-content: center;
      gap: .4rem;
    }

    .cell {
      border-color: var(--gray);
      border-width: 1px;
      border-style: solid;
      width: 3.75rem;
      height: 3.75rem;
      line-height: 3.75rem;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .flip-container {
      perspective: 1000px;
      position: relative;
    }

    .flipper {
      width: 100%;
      height: 100%;
      transition: 0.6s;
      transform-style: preserve-3d;
      transform-origin: 0 50%;
      position: relative;
    }

    .front,
    .back {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }

    .front {
      z-index: 2;
      transform: rotateX(0deg);
    }

    .back {
      transform: rotateX(180deg);
    }

    #keyboard {
      align-self: baseline;
      display: flex;
      flex-direction: column;
      flex: 1 1 auto;
      gap: .5rem;
    }

    #keyboard .row {
      display: flex;
      justify-content: center;
      gap: .5rem;
    }

    .key {
      width: 2.5rem;
      height: 3.5rem;
      line-height: 3.5rem;
      padding: 0 .5rem;
      border-radius: 5px;
      background-color: var(--light-gray);
      font-size: .8rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
    }

    .key.enter {
      width: auto;
    }

    .key.backspace {
      width: auto;
    }

    .install-button {
      color: var(--light-gray);
      background-color: var(--green);
      position: fixed;
      top: 0;
    }
  </style>
  <main id="app">
    <header id="app-header" class="header">
      <h1>WORDLE</h1>
    </header>
    <div id="grid"></div>
    <div id="keyboard"></div>
  </main>
  <script type="module" src="./main.js"></script>
</body>
