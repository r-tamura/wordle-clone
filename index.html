<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wordle Clone</title>
</head>

<body>
  <style>
    :root {
      --black: #111;
      --dark-gray: #444;
      --gray: #555;
      --light-gray: #888;
      --space-small: .5rem;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      color: #DDD;
      background-color: var(--black);
    }

    #app {
      display: grid;
      grid-template-rows: 3rem 1fr 13rem;
      place-items: center;
      max-width: 500px;
      height: 100%;
      max-width: 100vw;
      margin: 0 auto;
      text-align: center;
    }

    .header {
      width: 100%;
    }

    h1 {
      margin: 0;
    }

    #grid {
      width: 370px;
      display: flex;
      flex-direction: column;
      gap: .4rem;
    }

    #grid .row {
      display: flex;
      justify-content: center;
      gap: .4rem;
    }

    .cell {
      border-color: var(--gray);
      border-width: 1px;
      border-style: solid;
      width: 3.75rem;
      height: 3.75rem;
      line-height: 3.75rem;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .flip-container {
      perspective: 1000px;
      position: relative;
    }

    .flipper {
      width: 100%;
      height: 100%;
      transition: 0.6s;
      transform-style: preserve-3d;
      transform-origin: 0 50%;
      position: relative;
    }

    .front,
    .back {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }

    .front {
      z-index: 2;
      transform: rotateX(0deg);
    }

    .back {
      transform: rotateX(180deg);
    }

    #keyboard {
      align-self: baseline;
      display: flex;
      flex-direction: column;
      flex: 1 1 auto;
      gap: .5rem;
    }

    #keyboard .row {
      display: flex;
      justify-content: center;
      gap: .5rem;
    }

    .key {
      width: 2.5rem;
      height: 3.5rem;
      line-height: 3.5rem;
      padding: 0 .5rem;
      border-radius: 5px;
      background-color: var(--light-gray);
      font-size: .8rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
    }

    .key.enter {
      width: auto;
    }

    .key.backspace {
      width: auto;
    }
  </style>
  <main id="app">
    <header class="header">
      <h1>WORDLE</h1>
    </header>
    <div id="grid"></div>
    <div id="keyboard"></div>
  </main>
  <script type="module" src="./main.js"></script>
</body>
